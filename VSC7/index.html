<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  
  <p onClick="makeGreen()">xBREAKxDOWNx</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, {name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!')

    // Styled
    console.log('%c I am some good text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
    
    // Warning!
    console.warn('OH NO');

    // Error
    console.log('Shit!');

    // Info
    console.info('Crocodiles eat 304 people per year');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    
    // Clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    console.clear(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group('${dog.name}');
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.name} years old`);
      console.log(`${dog.name} is ${dog.name * 7} dog years old`);
      console.groupEnd('${dog.name}');
    });

    // Counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    
    // Timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
       console.timeEnd('fetching data');
       console.log(data);
      });

    console.table(dogs)

  </script>
</body>
</html>
